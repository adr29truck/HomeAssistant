    # Specify a tab icon if you want the view tab to be an icon.
  - icon: mdi:weather-cloudy
    path: status
    # Title of the view. Will be used as the tooltip for tab icon
    title: Weather
    
    type: vertical-stack
    cards:
    - id: 112254f5b5a64d16a62bde05cd30b5ff  # Automatically created id
      type: horizontal-stack
      cards:
          - type: gauge
            name: Utomhus temp
            entity: input_number.temperature_home
            unit: °C
            min: -15
            max: 35   
            severity:
              yellow: 0
              green: 10
              red: 25

    - id: sy89sh98sdf8h893h89hs89dfh83244f # Manually created id
      type: entities
      entities: 
      - sensor.season
      - sensor.trafikverket_oxnas_road_temperature

  
    - id: 216824be83754eb7922bf2df57782a96  # Manually created id
      type: horizontal-stack
      cards:
      - type: "custom:weather-card"
        entity_weather: weather.smhi_home
