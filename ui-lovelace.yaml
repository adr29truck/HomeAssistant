# Optional background for all views. Check https://developer.mozilla.org/en-US/docs/Web/CSS/background for more examples.
background: center / cover no-repeat url("/local/background.png") fixed

# Exclude entities from "Unused entities" view
# excluded_entities:
#   - weblink.router
########################################################################################################################################
views:
  - icon: mdi:home-variant
    # View tab title.
    title: Home
    # Optional unique id for direct access /lovelace/${id}
    path: home
    # The cards to show on this view.
    cards:
        # The filter card will filter entities for their state
      - id: 2bcb114565d14bdfa7046155ca94c83a  # Automatically created id
        type: entity-filter
        entities:
          - input_boolean.adrian_home
          - input_boolean.ella_home
          - input_boolean.pappa_home
          - input_boolean.mamma_home
          - input_boolean.guest

        state_filter:
          - 'on'
        card:
          type: glance
          title: People at home
          show_state: false

        # The picture entity card will represent an entity with a picture
        # nice image https://www.home-assistant.io/images/default-social.png
      - id: 1ce3729d67ed4f9482be95766fcb40a6  # Automatically created id
        type: picture-elements
        image: /local/images/lovelace_day state_base.jpg
        elements:
          - type: image
            entity: input_select.house_mode
            image: /local/images/lovelace_day state_base.jpg
            state_image:
              "Morning": /local/images/lovelace_day_state_morning.png
              "Night": /local/images/lovelace_day_state_night.png
            state_filter:
              "Night": opacity(95%)
            style:
              top: 50%
              left: 50%
              width: 100%
      - id: 1ce3729d67ed4f948gfsja2kfh4b40a6
        type: custom:calendar-card
        title: "Calendar"
        entities: 
        - !secret calendar_1_entity
        - !secret calendar_2_entity
        - !secret calendar_3_entity
        - !secret calendar_4_entity
        - !secret calendar_5_entity
        - !secret calendar_6_entity

