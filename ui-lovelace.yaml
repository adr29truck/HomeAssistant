title: My Awesome Home
# Include external resources
resources:
  - url: /local/my-custom-card.js
    type: js
  - url: /local/my-webfont.css
    type: css
  - url: /local/gauge-card/gauge-card.js
    type: js
  - url: /local/monster-card.js?v=1
    type: js
  - url: /local/tracker-card.js?v=0
    type: js
  - url: /local/alarm_control_panel-card/alarm_control_panel-card.js
    type: js
  - url: /local/lovelace-player.js
    type: js
  - url: /local/lovelace-player-config.js?4
    type: js

# Optional background for all views. Check https://developer.mozilla.org/en-US/docs/Web/CSS/background for more examples.
background: radial-gradient(crimson, skyblue)
#center / cover no-repeat url("/images/background.png") fixed

# Exclude entities from "Unused entities" view
# excluded_entities:
#   - weblink.router
########################################################################################################################################
views:
  - icon: mdi:home-variant
    # View tab title.
    title: Home
    # Optional unique id for direct access /lovelace/${id}
    id: example
    # Optional background (overwrites the global background).
    background: radial-gradient(crimson, skyblue)
    # Each view can have a different theme applied. Theme should be defined in the frontend.
    theme: dark-mode
    # The cards to show on this view.
    cards:
        # The filter card will filter entities for their state
      - type: entity-filter
        entities:
          - device_tracker.483c0c3bc48e
          - device_tracker.polar_mobile_22972249
          - device_tracker.ellas_iphone
          - device_tracker.a85c2c45d66d
          - device_tracker.4c57ca3c6aa8
          - device_tracker.4c3275e272c9

        state_filter:
          - 'home'
        card:
          type: glance
          title: People at home

        # The picture entity card will represent an entity with a picture
      - type: picture-entity
        image: https://www.home-assistant.io/images/default-social.png
        entity: light.bed_light
########################################################################################################################################
    # Specify a tab icon if you want the view tab to be an icon.
  - icon: mdi:weather-cloudy
    id: status
    # Title of the view. Will be used as the tooltip for tab icon
    title: Second view
    type: vertical-stack
    cards:
    - type: markdown
      title: Information
      content: >
        The **Home Assistant** weather page.
    - type: horizontal-stack
      cards:
        - type: custom:gauge-card
          title: Temp YR
          entity: sensor.yr_temperature
          min: -15
          max: 35
        - type: custom:gauge-card
          title: Temp Darksky
          entity: sensor.darksky_temperature
          min: -15
          max: 35
    - type: weather-forecast
      entity: weather.darksky
########################################################################################################################################
  - icon: mdi:music
    id: media
    title: Multi Media
    type: vertical-stack
    cards:
    - type: horizontal-stack
      cards: 
      - type: media-control
        entity: media_player.lg_smart_tv
      - type: media-control
        entity: media_player.min_tv
    - type: media-control
      entity: media_player.my_lovelace_player
########################################################################################################################################
  - icon: mdi:bus
    id: Commute
    title: Commute
    type: vertical-stack
    cards:
    - type: horizontal-stack
      cards:
      - type: glance
        title: "                            Nästa Buss"
        entities:
        - sensor.mot_stan
        - sensor.mot_torslanda
        column_width: calc(100% / 2)
    - type: horizontal-stack
      cards:
      - type: picture-entity
        entity: camera.hjalmar_brantingsplatsen
        camera_image: camera.hjalmar_brantingsplatsen
        show_state: false

      - type: picture-entity
        entity: camera.mot_hjalmar
        camera_image: camera.mot_hjalmar
        show_state: false
    - type: horizontal-stack
      cards:
      - type: picture-entity
        entity: camera.gota_alvbron_fran_hisingen
        camera_image: camera.gota_alvbron_fran_hisingen
        show_state: false

      - type: picture-entity
        entity: camera.chalmers
        camera_image: camera.chalmers
        show_state: false      
    - type: horizontal-stack
      cards:
      - type: picture-entity
        entity: camera.nordstan_mot_gota_alvbron
        camera_image: camera.nordstan_mot_gota_alvbron
        show_state: false
########################################################################################################################################
  - icon: mdi:robot-vacuum-variant
    id: assistants
    title: Assistants
    type: vertical-stack
    cards:
    - type: horizontal-stack
      cards: 
      - type: glance
        entities: 
          - sensor.worxlandroidstate
          - sensor.worxlandroidbattery
        column_width: calc(100% / 2)
########################################################################################################################################
  - icon: mdi:settings
    id: settings
    title: settings
    type: vertical-stack
    cards:
    - type: horizontal-stack
      cards: 
      - type: custom:tracker-card
        title:
        trackers:
        - sensor.custom_card_tracker
        - sensor.custom_component_tracker
    - type: entities
      title: Settings
      show_header_toggle: false
      entities: 
          - light.theater_lights
          - type: divider
          - automation.test_automation
          - automation.notify_hass_on
          - automation.notify_hass_off
          - automation.update_available_notifications     
